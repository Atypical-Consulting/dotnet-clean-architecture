name: Bug Report
description: Report a bug to help us improve
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the information below so we can investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure '...'
        2. Call endpoint '...'
        3. Observe error in '...'
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages, stack traces, or logs if available.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: dotnet-version
    attributes:
      label: .NET Version
      description: Which version of .NET are you using?
      options:
        - ".NET 10 (preview)"
        - ".NET 9"
        - ".NET 8"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you running?
      options:
        - "Windows 11"
        - "Windows 10"
        - "macOS (Apple Silicon)"
        - "macOS (Intel)"
        - "Linux (Ubuntu/Debian)"
        - "Linux (Other)"
        - "Docker / Container"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: project-layer
    attributes:
      label: Affected Layer
      description: Which layer of the architecture is affected?
      multiple: true
      options:
        - "Domain"
        - "Application"
        - "Infrastructure"
        - "WebApi"
        - "WalletApp (Blazor)"
        - "AppHost (Aspire)"
        - "ServiceDefaults"
        - "Tests"
        - "Build / CI"
        - "Unknown"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, logs, or stack traces that might help.
      placeholder: Add any other context about the problem here...
    validations:
      required: false
